spring.application.name=testapp1

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sql_optimization?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# JWT Configuration
jwt.secret=mySecretKeyThatIsLongEnoughForJWT256BitsSecurityRequirement123456789
jwt.expiration=86400000
